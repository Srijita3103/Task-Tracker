<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>To Do List</h1>
    <div class="container">
      <input
        type="text"
        id="taskField"
        placeholder="Start writing and press enter to create task"

      />
      <button id="button-1">
        Enter
        <!-- <i class="enter-icon"></i> -->
      </button>
    </div>
    <br />
    <ul class="line1" id="list"></ul>

    <script src="app.js"></script>
  </body>
</html>
